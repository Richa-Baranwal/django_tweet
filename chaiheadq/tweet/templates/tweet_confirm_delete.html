{% extends "layout.html" %}

{% block title %}
    Chai aur Tweet
{% endblock %}

{% block content %}
    <h1 class="text-center">Are you sure you want to delete this tweet?</h1>
    <p class="text-center">This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
    <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
{% endblock %}
